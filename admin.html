<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel - Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 70px 0 30px 0;
            color: var(--text-color, #333);
            overflow-x: hidden;
        }

        /* Header - Fixed at top */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            max-width: 100%;
        }

        /* Main Content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
            min-height: calc(100vh - 100px);
        }

        /* Admin Card */
        .admin-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Admin Stats */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-orange);
            text-align: center;
        }

        [data-theme="dark"] .stat-card {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        [data-theme="dark"] .stat-label {
            color: #ccc;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-color, #333);
        }

        [data-theme="dark"] .stat-value {
            color: #fff;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .admin-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .admin-btn i {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .btn-member {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-loan {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-expense {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn-investment {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .btn-report {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Footer - Fixed at bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.7rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            z-index: 1000;
            height: 30px;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--text-color, #ccc);
            border-radius: 12px;
            padding: 2px 8px;
            color: var(--text-color, #666);
            font-size: 0.65rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 60px 0 28px 0;
            }
            
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
                min-height: calc(100vh - 88px);
            }
            
            .admin-card {
                padding: 20px;
                border-radius: 12px;
            }
            
            .page-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .admin-stats {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
            
            .button-grid {
                gap: 10px;
            }
            
            .admin-btn {
                height: 65px;
                font-size: 0.75rem;
                padding: 12px 8px;
            }
            
            .admin-btn i {
                font-size: 1.2rem;
            }
            
            .footer {
                height: 28px;
                padding: 4px 12px;
                font-size: 0.65rem;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 50px 0 26px 0;
            }
            
            .header-container {
                height: 50px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
                min-height: calc(100vh - 76px);
            }
            
            .admin-stats {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
            }
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Header - Fixed -->
    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="admin-card">
            <!-- Page Title -->
            <h1 class="page-title">
                <i class="fas fa-cog me-2"></i>Admin Panel

            <!-- Admin Statistics -->
            <div class="admin-stats">
                <div class="stat-card">

                <div class="stat-card">

            <div class="button-grid">

                <button class="admin-btn btn-member" onclick="navigateTo('add-member')">

                <button class="admin-btn btn-member" onclick="navigateTo('edit-members')">

                <!-- Manage Loans -->
                <button class="admin-btn btn-loan" onclick="navigateTo('manage-loans')">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Manage Loans
                </button>

                <!-- Add Loan -->
                <button class="admin-btn btn-loan" onclick="navigateTo('add-loan')">
                    <i class="fas fa-hand-holding-usd"></i>
                    Add Loan
                </button>

                <!-- Add Expense -->
                <button class="admin-btn btn-expense" onclick="navigateTo('add-expense')">
                    <i class="fas fa-receipt"></i>
                    Add Expense
                </button>

                <!-- View Expenses -->
                <button class="admin-btn btn-expense" onclick="navigateTo('view-expenses')">
                    <i class="fas fa-chart-bar"></i>
                    View Expenses
                </button>

                <!-- Add Investment -->
                <button class="admin-btn btn-investment" onclick="navigateTo('add-investment')">
                    <i class="fas fa-chart-line"></i>
                    Add Investment
                </button>

                <!-- Manage Investments -->
                <button class="admin-btn btn-investment" onclick="navigateTo('manage-investments')">
                    <i class="fas fa-coins"></i>
                    Manage Investments
                </button>

                <!-- Reports -->
                <button class="admin-btn btn-report" onclick="navigateTo('reports')">
                    <i class="fas fa-chart-pie"></i>

                </button>

                <!-- System Settings -->
                <button class="admin-btn" onclick="navigateTo('settings')">

                    System Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Footer - Fixed -->
    <footer class="footer">
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const totalMembersEl = document.getElementById('totalMembers');
            const activeLoansEl = document.getElementById('activeLoans');
            const totalInvestmentEl = document.getElementById('totalInvestment');
            const pendingDuesEl = document.getElementById('pendingDues');
            const themeToggle = document.getElementById('themeToggle');

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    checkAdminRole(user.uid);
                    loadAdminStats();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Check Admin Role
            async function checkAdminRole(userId) {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role !== 'admin') {
                            showError('à´…à´¡àµà´®à´¿àµ» à´†à´•àµà´¸à´¸àµ à´®à´¾à´¤àµà´°à´‚!');
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.error('Error checking admin role:', error);
                    showError('à´…à´¡àµà´®à´¿àµ» à´†à´•àµà´¸à´¸àµ à´ªà´°à´¿à´¶àµ‹à´§à´¿à´•àµà´•à´¾à´¨à´¾à´¯à´¿à´²àµà´²');
                }
            }

            // Load Admin Statistics
            async function loadAdminStats() {
                try {
                    // Total Members
                    const membersSnap = await db.collection('users').get();
                    totalMembersEl.textContent = membersSnap.size;

                    // Active Loans
                    const loansSnap = await db.collection('loans')
                        .where('status', '==', 'active')
                        .get();
                    activeLoansEl.textContent = loansSnap.size;

                    // Total Investment
                    const investmentsSnap = await db.collection('investments').get();
                    let totalInvestment = 0;
                    investmentsSnap.forEach(doc => {
                        const investment = doc.data();
                        totalInvestment += parseFloat(investment.amount) || 0;
                    });
                    totalInvestmentEl.textContent = `â‚¹${totalInvestment.toLocaleString()}`;

                    // Pending Dues
                    const duesSnap = await db.collection('payments')
                        .where('status', '==', 'pending')
                        .get();
                    pendingDuesEl.textContent = duesSnap.size;

                } catch (error) {
                    console.error('Error loading admin stats:', error);
                    showError('à´¸àµà´¥à´¿à´¤à´¿à´µà´¿à´µà´°à´•àµà´•à´£à´•àµà´•àµà´•àµ¾ à´²àµ‹à´¡àµ à´šàµ†à´¯àµà´¯à´¾à´¨à´¾à´¯à´¿à´²àµà´²');
                }
            }

            // Navigation Function
            function navigateTo(page) {
                const pages = {
                    'add-member': 'add-member.html',
                    'edit-members': 'edit-members.html',
                    'manage-loans': 'manage-loans.html',
                    'add-loan': 'add-loan.html',
                    'add-expense': 'add-expense.html',
                    'view-expenses': 'view-expenses.html',
                    'add-investment': 'add-investment.html',
                    'manage-investments': 'manage-investments.html',
                    'reports': 'reports.html',
                    'settings': 'settings.html'
                };
                
                if (pages[page]) {
                    window.location.href = pages[page];
                } else {
                    showError('à´ªàµ‡à´œàµ à´¨àµ‹à´Ÿàµà´Ÿàµ à´«àµ—à´£àµà´Ÿàµ');
                // For demo, show alert for unimplemented pages
                alert(`"${page}" page will be implemented soon!`);
            }
            }

            // Error Display Function
            function showError(message) {
                alert('âŒ ' + message);
            }

            // Theme Toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }

        } catch (error) {
            alert('Firebase initialization error: ' + error.message);
            console.error('Firebase error:', error);
        }
    </script>
</body>
</html>

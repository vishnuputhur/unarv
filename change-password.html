<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Change Password - Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 70px 0 30px 0; /* Space for fixed header and footer */
            color: var(--text-color, #333);
            overflow-x: hidden;
        }

        /* Header - Fixed at top */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            max-width: 100%;
        }

        /* Main Content - Mobile Optimized */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
            min-height: calc(100vh - 100px); /* Adjust for header and footer */
        }

        /* Password Card - Mobile Optimized */
        .password-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color, #333);
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: block;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--input-border, #e9ecef);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }

        .password-toggle:hover {
            color: var(--primary-orange);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #22c55e;
            width: 100%;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-action {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-update {
            background: var(--gradient);
            color: white;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Footer - Fixed at bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.7rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            z-index: 1000;
            height: 30px;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--text-color, #ccc);
            border-radius: 12px;
            padding: 2px 8px;
            color: var(--text-color, #666);
            font-size: 0.65rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 80px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            color: var(--primary-orange);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Loading State */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 60px 0 28px 0;
            }
            
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
                min-height: calc(100vh - 88px);
            }
            
            .password-card {
                padding: 20px;
                border-radius: 12px;
            }
            
            .page-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-control {
                padding: 10px 40px 10px 12px;
            }
            
            .back-btn {
                top: 70px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .footer {
                height: 28px;
                padding: 4px 12px;
                font-size: 0.65rem;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 50px 0 26px 0;
            }
            
            .header-container {
                height: 50px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
                min-height: calc(100vh - 76px);
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .back-btn {
                top: 60px;
                left: 10px;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Header - Fixed -->
    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="password-card">
            <!-- Page Title -->
            <h1 class="page-title">
                <i class="fas fa-key me-2"></i>Change Password
            </h1>

            <!-- Password Form -->
            <form id="passwordForm">
                <!-- Current Password -->
                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-control" id="currentPassword" required 
                               placeholder="Enter current password">
                        <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-control" id="newPassword" required 
                               placeholder="Enter new password" minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div id="passwordStrengthText">Password strength</div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrengthBar"></div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-control" id="confirmPassword" required 
                               placeholder="Confirm new password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="password-strength"></div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn-action btn-cancel" onclick="goBack()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn-action btn-update">
                        <i class="fas fa-save"></i>
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer - Fixed -->
    <footer class="footer">
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const passwordForm = document.getElementById('passwordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrengthText = document.getElementById('passwordStrengthText');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordMatchEl = document.getElementById('passwordMatch');
            const themeToggle = document.getElementById('themeToggle');

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                }
            });

            // Password Strength Checker
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let text = 'Password strength';
                let barClass = '';
                
                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                if (password.match(/\d/)) strength++;
                if (password.match(/[^a-zA-Z\d]/)) strength++;
                
                switch(strength) {
                    case 0:
                    case 1:
                        text = 'Weak password';
                        barClass = 'strength-weak';
                        break;
                    case 2:
                    case 3:
                        text = 'Medium strength';
                        barClass = 'strength-medium';
                        break;
                    case 4:
                        text = 'Strong password';
                        barClass = 'strength-strong';
                        break;
                }
                
                passwordStrengthText.textContent = text;
                passwordStrengthBar.className = 'strength-fill ' + barClass;
                
                // Check password match
                checkPasswordMatch();
            });

            // Password Match Checker
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            function checkPasswordMatch() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    passwordMatchEl.textContent = '';
                    passwordMatchEl.style.color = '';
                } else if (newPassword === confirmPassword) {
                    passwordMatchEl.textContent = '‚úì Passwords match';
                    passwordMatchEl.style.color = '#22c55e';
                } else {
                    passwordMatchEl.textContent = '‚úó Passwords do not match';
                    passwordMatchEl.style.color = '#ef4444';
                }
            }

            // Toggle Password Visibility
            function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                const icon = input.parentNode.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.className = 'fas fa-eye-slash';
                } else {
                    input.type = 'password';
                    icon.className = 'fas fa-eye';
                }
            }

            // Password Form Submission
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (newPassword !== confirmPassword) {
                    showError('‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µÅ‡¥ï‡µæ ‡¥í‡¥§‡µç‡¥§‡µÅ‡¥™‡µã‡¥ï‡µÅ‡¥®‡µç‡¥®‡¥ø‡¥≤‡µç‡¥≤!');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showError('‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥ï‡µÅ‡¥±‡¥û‡µç‡¥û‡¥§‡µç 6 ‡¥Ö‡¥ï‡µç‡¥∑‡¥∞‡¥ô‡µç‡¥ô‡¥≥‡µÜ‡¥ô‡µç‡¥ï‡¥ø‡¥≤‡µÅ‡¥Ç ‡¥â‡¥£‡µç‡¥ü‡¥æ‡¥Ø‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡¥£‡¥Ç!');
                    return;
                }
                
                const user = auth.currentUser;
                if (!user) {
                    showError('‡¥Ø‡µÇ‡¥∏‡µº ‡¥≤‡µã‡¥ó‡¥ø‡µª ‡¥Ü‡¥Ø‡¥ø‡¥ü‡µç‡¥ü‡¥ø‡¥≤‡µç‡¥≤!');
                    return;
                }
                
                const submitBtn = passwordForm.querySelector('button[type="submit"]');
                submitBtn.classList.add('btn-loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';
                
                try {
                    // Re-authenticate user
                    const credential = firebase.auth.EmailAuthProvider.credential(
                        user.email, 
                        currentPassword
                    );
                    
                    await user.reauthenticateWithCredential(credential);
                    
                    // Update password
                    await user.updatePassword(newPassword);
                    
                    showSuccess('‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥µ‡¥ø‡¥ú‡¥Ø‡¥ï‡¥∞‡¥Æ‡¥æ‡¥Ø‡¥ø ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø!');
                    
                    // Clear form
                    passwordForm.reset();
                    passwordStrengthBar.className = 'strength-fill';
                    passwordStrengthText.textContent = 'Password strength';
                    passwordMatchEl.textContent = '';
                    
                } catch (error) {
                    let errorMessage = '‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤! ';
                    
                    switch (error.code) {
                        case 'auth/wrong-password':
                            errorMessage += '‡¥®‡¥ø‡¥≤‡¥µ‡¥ø‡¥≤‡µÅ‡¥≥‡µç‡¥≥ ‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥§‡µÜ‡¥±‡µç‡¥±‡¥æ‡¥£‡µç.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += '‡¥™‡µÅ‡¥§‡¥ø‡¥Ø ‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥µ‡¥≥‡¥∞‡µÜ ‡¥é‡¥≥‡µÅ‡¥™‡µç‡¥™‡¥Æ‡¥æ‡¥£‡µç.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showError(errorMessage);
                } finally {
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Update Password';
                }
            });

            // Go Back Function
            function goBack() {
                window.location.href = 'index.html';
            }

            // Show Success Message
            function showSuccess(message) {
                alert('‚úÖ ' + message);
            }

            // Show Error Message
            function showError(message) {
                alert('‚ùå ' + message);
            }

            // Theme Toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }

        } catch (error) {
            alert('Firebase initialization error: ' + error.message);
            console.error('Firebase error:', error);
        }
    </script>
</body>
</html>

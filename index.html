<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA07A 100%);
            --shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 6px 20px rgba(255, 107, 53, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 4mm 5mm 60px 5mm;
            margin: 0;
            transform: scale(0.8);
            transform-origin: top center;
            width: 125%;
            margin-left: -12.5%;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header Styles */
        .header-container {
            text-align: center;
            margin-bottom: 15px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-image {
            width: 100%;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* Main Card */
        .main-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        /* User Info */
        .user-greeting {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 12px;
            text-align: center;
        }

        /* Status Cards */
        .status-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
            border-left: 4px solid var(--primary-orange);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-title {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
        }

        /* Status Colors */
        .status-good {
            color: #22c55e !important;
        }

        .status-warning {
            color: #f59e0b !important;
        }

        .status-danger {
            color: #ef4444 !important;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .app-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 8px;
            color: white;
            font-weight: 500;
            font-size: 0.75rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
        }

        .app-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .app-btn i {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #E55A2B 100%);
            grid-column: span 2;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 15px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 4mm 5mm 50px 5mm;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .admin-btn {
                grid-column: span 1;
            }
            
            .app-btn {
                height: 55px;
                font-size: 0.7rem;
            }
            
            .app-btn i {
                font-size: 1rem;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-container">
            <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- User Greeting -->
            <div class="user-greeting">
                Hi, <span id="userName">Loading...</span>! ðŸ‘‹
            </div>

            <!-- Status Section -->
            <div class="status-section">
                <!-- Total Asset -->
                <div class="status-card">
                    <div class="status-title">Total Asset</div>
                    <div class="status-value" id="totalAsset">â‚¹0</div>
                </div>

                <!-- Loan Balance -->
                <div class="status-card">
                    <div class="status-title">Your Loan Balance</div>
                    <div class="status-value" id="loanBalance">â‚¹0</div>
                </div>

                <!-- Due Status -->
                <div class="status-card">
                    <div class="status-title">Due Status</div>
                    <div class="status-value" id="dueStatus">Checking...</div>
                </div>
            </div>

            <!-- Button Grid -->
            <div class="button-grid">
                <!-- Profile Button -->
                <button class="app-btn" onclick="navigateTo('profile')">
                    <i class="fas fa-user-circle"></i>
                    Profile
                </button>

                <!-- My Loans Button -->
                <button class="app-btn" onclick="navigateTo('my-loans')">
                    <i class="fas fa-file-invoice-dollar"></i>
                    My Loans
                </button>

                <!-- Members Button -->
                <button class="app-btn" onclick="navigateTo('members')">
                    <i class="fas fa-users"></i>
                    Members
                </button>

                <!-- Subscription Button -->
                <button class="app-btn" onclick="navigateTo('subscription')">
                    <i class="fas fa-credit-card"></i>
                    Subscription
                </button>

                <!-- My Investment Button -->
                <button class="app-btn" onclick="navigateTo('investment')">
                    <i class="fas fa-chart-line"></i>
                    My Investment
                </button>

                <!-- Change Password Button -->
                <button class="app-btn" onclick="navigateTo('change-password')">
                    <i class="fas fa-key"></i>
                    Change Password
                </button>

                <!-- Payment History Button -->
                <button class="app-btn" onclick="navigateTo('payment-history')">
                    <i class="fas fa-history"></i>
                    Payment History
                </button>

                <!-- Admin Button (Visible only for admin) -->
                <div id="adminSection" style="display: none;">
                    <button class="app-btn admin-btn" onclick="navigateTo('admin')">
                        <i class="fas fa-cog"></i>
                        Admin Panel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <p>Â© 2024 Loan Management System</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const userNameEl = document.getElementById('userName');
        const totalAssetEl = document.getElementById('totalAsset');
        const loanBalanceEl = document.getElementById('loanBalance');
        const dueStatusEl = document.getElementById('dueStatus');
        const adminSection = document.getElementById('adminSection');

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData(user.uid);
                loadFinancialData(user.uid);
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });

        // Load User Data
        async function loadUserData(userId) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    userNameEl.textContent = userData.name || 'User';
                    
                    // Show admin section if user is admin
                    if (userData.role === 'admin') {
                        adminSection.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showError('à´‰à´ªà´¯àµ‹à´•àµà´¤àµƒ à´µà´¿à´µà´°à´™àµà´™àµ¾ à´²àµ‹à´¡àµ à´šàµ†à´¯àµà´¯à´¾à´¨à´¾à´¯à´¿à´²àµà´²');
            }
        }

        // Load Financial Data
        async function loadFinancialData(userId) {
            try {
                // Load total asset (sum of all investments)
                const investmentsSnap = await db.collection('investments')
                    .where('userId', '==', userId)
                    .get();
                
                let totalAsset = 0;
                investmentsSnap.forEach(doc => {
                    const investment = doc.data();
                    totalAsset += parseFloat(investment.amount) || 0;
                });
                totalAssetEl.textContent = `â‚¹${totalAsset.toLocaleString()}`;

                // Load loan balance
                const loansSnap = await db.collection('loans')
                    .where('userId', '==', userId)
                    .where('status', '==', 'active')
                    .get();
                
                let totalLoanBalance = 0;
                loansSnap.forEach(doc => {
                    const loan = doc.data();
                    totalLoanBalance += parseFloat(loan.balance) || 0;
                });
                loanBalanceEl.textContent = `â‚¹${totalLoanBalance.toLocaleString()}`;

                // Load due status
                const dueSnap = await db.collection('payments')
                    .where('userId', '==', userId)
                    .where('status', '==', 'pending')
                    .get();
                
                const pendingPayments = dueSnap.size;
                if (pendingPayments > 0) {
                    dueStatusEl.textContent = `${pendingPayments} Payments Due`;
                    dueStatusEl.className = 'status-value status-danger';
                } else {
                    dueStatusEl.textContent = 'No Dues - Good!';
                    dueStatusEl.className = 'status-value status-good';
                }

            } catch (error) {
                console.error('Error loading financial data:', error);
                totalAssetEl.textContent = 'â‚¹0';
                loanBalanceEl.textContent = 'â‚¹0';
                dueStatusEl.textContent = 'Error loading status';
                dueStatusEl.className = 'status-value status-warning';
                showError('à´«à´¿à´¨à´¾àµ»à´·àµà´¯àµ½ à´¡à´¾à´±àµà´± à´²àµ‹à´¡àµ à´šàµ†à´¯àµà´¯à´¾à´¨à´¾à´¯à´¿à´²àµà´²');
            }
        }

        // Navigation Function
        function navigateTo(page) {
            const pages = {
                'profile': 'profile.html',
                'my-loans': 'my-loans.html',
                'members': 'members.html',
                'subscription': 'subscription.html',
                'investment': 'investment.html',
                'change-password': 'change-password.html',
                'payment-history': 'payment-history.html',
                'admin': 'admin.html'
            };
            
            if (pages[page]) {
                window.location.href = pages[page];
            } else {
                showError('à´ªàµ‡à´œàµ à´¨àµ‹à´Ÿàµà´Ÿàµ à´«àµ—à´£àµà´Ÿàµ');
            }
        }

        // Error Display Function
        function showError(message) {
            alert(message);
        }

        // Prevent zoom on mobile
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; flex-direction: column;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Header */
        .header-container {
            width: 100%; height: 70px;
            display: flex; justify-content: center; align-items: center;
            padding: 0 10px; flex-shrink: 0;
        }
        .header-image { height: 50px; width: auto; object-fit: contain; }

        /* Content */
        .content-wrapper {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; padding: 20px 15px; width: 100%;
        }

        .dashboard-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            border-radius: 15px; padding: 25px; box-shadow: var(--shadow);
            width: 100%; max-width: 450px;
        }

        .user-greeting {
            text-align: center; margin-bottom: 25px;
            color: var(--primary-orange); font-weight: 600; font-size: 1.4rem;
        }

        /* Status Grid */
        .status-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; margin-bottom: 25px;
        }

        .status-card {
            background: rgba(0,0,0,0.05); padding: 15px;
            border-radius: 12px; border-left: 4px solid var(--primary-orange);
            text-align: center;
        }

        .status-title { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        .status-value { font-size: 1.2rem; font-weight: 700; color: var(--text-color); }

        /* Button Grid */
        .button-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
        }

        .app-btn {
            background: var(--gradient); border: none; border-radius: 12px;
            padding: 10px; color: white; font-weight: 500; font-size: 0.85rem;
            box-shadow: var(--shadow); transition: transform 0.2s;
            height: 75px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; cursor: pointer;
        }

        .app-btn:active { transform: scale(0.95); }
        .app-btn i { font-size: 1.4rem; margin-bottom: 5px; }

        .admin-btn { background: linear-gradient(135deg, #333 0%, #555 100%); grid-column: span 2; }

        /* Footer */
        .footer {
            width: 100%; background: var(--card-bg);
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; font-size: 0.8rem;
        }
        .theme-toggle-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; }

    </style>
</head>
<body>
    
    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </div>

    <div class="content-wrapper">
        <div class="dashboard-card">
            
            <div class="user-greeting">
                Hi, <span id="userName">...</span>! ðŸ‘‹
            </div>

            <div class="status-grid">
                <div class="status-card">
                    <div class="status-title">Total Asset</div>
                    <div class="status-value" id="totalAsset"><i class="fas fa-spinner fa-spin"></i></div>
                </div>

                <div class="status-card">
                    <div class="status-title">Loan Balance</div>
                    <div class="status-value" id="loanBalance"><i class="fas fa-spinner fa-spin"></i></div>
                </div>

                <div class="status-card" style="grid-column: span 2;">
                    <div class="status-title">Weekly Status</div>
                    <div class="status-value" id="dueStatus" style="font-size: 1rem;">Checking...</div>
                </div>
            </div>

            <div class="button-grid">
                
                <button class="app-btn" onclick="navigateTo('my-loans')">
                    <i class="fas fa-file-invoice-dollar"></i>
                    My Loans
                </button>

                <button class="app-btn" onclick="navigateTo('my-investments')">
                    <i class="fas fa-chart-line"></i>
                    My Investment
                </button>

                <button class="app-btn" onclick="navigateTo('subscription')">
                    <i class="fas fa-calendar-check"></i>
                    Subscription
                </button>

                <button class="app-btn" onclick="navigateTo('members')">
                    <i class="fas fa-users"></i>
                    Members
                </button>
                
                <button class="app-btn" onclick="navigateTo('profile')">
                    <i class="fas fa-user-circle"></i>
                    Profile
                </button>

                <button class="app-btn" onclick="navigateTo('change-password')">
                    <i class="fas fa-key"></i>
                    Password
                </button>

                <div id="adminSection" style="display: none; grid-column: span 2;">
                    <button class="app-btn admin-btn" onclick="navigateTo('admin')">
                        <i class="fas fa-cog"></i>
                        Admin Panel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>Powered by VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A", authDomain: "unarv-33742.firebaseapp.com", projectId: "unarv-33742" };

        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // Auth Check
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadData(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });

            async function loadData(uid) {
                // 1. User Info
                const userDoc = await db.collection('users').doc(uid).get();
                if(userDoc.exists) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = data.name;
                    if(data.role === 'admin') document.getElementById('adminSection').style.display = 'block';
                }

                // 2. Total Asset (Investments) - FIXED LOGIC
                // Using 'investments' collection created in add-investment
                db.collection('investments').where('userId', '==', uid).get().then(snap => {
                    let total = 0;
                    snap.forEach(doc => {
                        total += (parseFloat(doc.data().amount) || 0);
                    });
                    document.getElementById('totalAsset').innerText = `â‚¹${total.toLocaleString()}`;
                }).catch(err => {
                    console.error("Inv Error", err);
                    document.getElementById('totalAsset').innerText = "â‚¹0";
                });

                // 3. Loan Balance
                db.collection('loans').where('userId', '==', uid).where('status', '==', 'active').get().then(snap => {
                    let bal = 0;
                    snap.forEach(doc => {
                        bal += (parseFloat(doc.data().balance) || 0);
                    });
                    document.getElementById('loanBalance').innerText = `â‚¹${bal.toLocaleString()}`;
                    
                    if(bal > 0) {
                        document.getElementById('dueStatus').innerHTML = `<span style="color:#f59e0b">Loan Active</span>`;
                    } else {
                        document.getElementById('dueStatus').innerHTML = `<span style="color:#10b981">No Dues</span>`;
                    }
                });
            }

            // Navigation
            window.navigateTo = function(page) {
                const pages = {
                    'profile': 'profile.html',
                    'my-loans': 'my-loans.html',            // Fixed Link
                    'my-investments': 'my-investments.html', // Fixed Link
                    'members': 'members.html',
                    'subscription': 'subscription.html',
                    'change-password': 'change-password.html',
                    'admin': 'admin.html'
                };
                if (pages[page]) window.location.href = pages[page];
                else alert('Page coming soon!');
            };

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            });
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';

        } catch (error) {
            console.error(error);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: var(--text-color, #333);
            overflow-x: hidden;
        }

        /* Header - Mobile Optimized */
        .header-container {
            width: 100%;
            height: 80px;
            overflow: hidden;
            margin: 0;
            flex-shrink: 0;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* Main Content - Mobile Optimized */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
        }

        /* Login Card - Mobile Optimized */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Form Styling - Mobile Optimized */
        .form-label {
            font-weight: 500;
            color: var(--text-color, #333);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid var(--input-border, #e9ecef);
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }

        /* Buttons - Mobile Optimized */
        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
            font-size: 1rem;
            margin: 10px 0;
            cursor: pointer;
        }

        .btn-login:hover, .btn-login:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Checkbox - Mobile Optimized */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .form-check-label {
            font-weight: 500;
            color: var(--text-color, #555);
            font-size: 0.9rem;
        }

        /* Links - Mobile Optimized */
        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.9rem;
            display: inline-block;
            padding: 5px 0;
        }

        .forgot-password:hover, .forgot-password:active {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        /* Footer - Mobile Optimized */
        .footer {
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.8rem;
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            flex-shrink: 0;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 2px solid var(--text-color, #ccc);
            border-radius: 15px;
            padding: 6px 10px;
            color: var(--text-color, #666);
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover, .theme-toggle-btn:active {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Loading State */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Touch-friendly improvements */
        input, button, a {
            -webkit-tap-highlight-color: transparent;
        }

        button, .form-check-input, a {
            cursor: pointer;
        }

        /* Mobile Responsive - Further Optimizations */
        @media (max-width: 480px) {
            .header-container {
                height: 70px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
            }
            
            .login-card {
                padding: 20px;
                border-radius: 12px;
            }
            
            .login-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .form-control {
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 10px 16px;
                font-size: 0.95rem;
            }
            
            .footer {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
            }
            
            .login-card {
                padding: 15px;
            }
            
            .login-title {
                font-size: 1.2rem;
            }
            
            .form-control {
                padding: 8px 10px;
            }
            
            .btn-login {
                padding: 8px 14px;
            }
        }

        /* Prevent horizontal scroll and ensure proper layout */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .container-fix {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Manager - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8B5FBF;
            --purple-light: #9D71E3;
            --purple-dark: #6A4A8E;
            --gradient: linear-gradient(135deg, #8B5FBF 0%, #9D71E3 50%, #B39DDB 100%);
            --shadow: 0 8px 25px rgba(139, 95, 191, 0.15);
            --shadow-hover: 0 12px 35px rgba(139, 95, 191, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 0;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff10" points="0,1000 1000,0 1000,1000"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        /* Header Image - Fixed at top */
        .header-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            position: fixed;
            top: 3mm;
            left: 0;
            z-index: 999;
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
            margin: 118px 0 20px 0;
        }

        .logo-container img {
            max-height: 155px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
            position: relative;
        }

        .main-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-purple);
            font-weight: 600;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.2rem rgba(139, 95, 191, 0.25);
        }

        /* Buttons */
        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Checkbox Styling */
        .form-check-input:checked {
            background-color: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        /* Links */
        .forgot-password {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--purple-dark);
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.7rem;
            z-index: 1000;
            border-top: 1px solid rgba(139, 95, 191, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 15px;
            height: 30px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
        }

        /* Simple Theme Toggle */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 3px 6px;
            color: #666;
            font-size: 0.6rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 20px;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-purple);
        }

        /* App Logo (if no image) */
        .app-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 2.5rem;
            box-shadow: var(--shadow);
            border: 3px solid white;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .header-image {
                max-height: 120px;
            }
            
            .logo-container {
                margin: 112px 0 15px 0;
            }
            
            .logo-container img {
                max-height: 125px;
            }
            
            .main-card {
                padding: 20px;
                margin: 0 10px 50px 10px;
            }
            
            footer {
                padding: 3px 10px;
                height: 28px;
            }

            .app-logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

            // Remember Me
            const rememberMe = document.getElementById('rememberMe');
            if (rememberMe) {
                rememberMe.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        localStorage.setItem('rememberEmail', document.getElementById('email').value);
                    } else {
                        localStorage.removeItem('rememberEmail');
                    }
                });
            }

            // Show Password
            const showPassword = document.getElementById('showPassword');
            if (showPassword) {
                showPassword.addEventListener('change', (e) => {

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {

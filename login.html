<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Manager - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --orange-grad: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 180px 0 60px 0; /* Header & Footer space */
            position: relative;
            overflow-x: hidden;
        }

        /* Fixed Header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: 1000;
            background: transparent;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin: -80px 0 30px 0;
            position: relative;
            z-index: 100;
        }

        .logo-container {
            display: inline-block;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
        }

        .logo-image {
            max-height: 120px;
            max-width: 120px;
            border-radius: 15px;
            object-fit: cover;
        }

        .logo-fallback {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            background: var(--orange-grad);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }

        .app-title {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 15px 0 5px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 30px;
            max-width: 450px;
            position: relative;
        }

        .card-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.8rem;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.3rem rgba(255, 107, 53, 0.15);
        }

        /* Buttons */
        .btn-login {
            background: var(--orange-grad);
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: white;
            margin: 10px 0;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: white;
            margin: 10px 0;
            display: none; /* Hidden by default */
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
        }

        /* Checkbox */
        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
        }

        [data-theme="dark"] .form-check-label {
            color: #ccc;
        }

        /* Links */
        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        /* Fixed Footer */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.8rem;
            z-index: 1000;
            border-top: 2px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
        }

        [data-theme="dark"] .fixed-footer {
            background: rgba(45, 45, 45, 0.95);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 25px;
            padding: 6px 12px;
            color: #666;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--orange-grad);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 140px 15px 60px 15px;
            }
            
            .fixed-header {
                height: 120px;
            }
            
            .logo-section {

            }
            
            .logo-image, .logo-fallback {

                max-width: 100px;
            }
            
            .logo-fallback {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            .main-card {
                padding: 25px;
                margin: 0 auto 25px;
            }
            
            .card-title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 120px 10px 60px 10px;
            }
            
            .fixed-header {
                height: 100px;
            }
            
            .logo-section {
                margin: -50px 0 20px 0;
            }
            
            .logo-image, .logo-fallback {
                max-height: 80px;
                max-width: 80px;
            }
            
            .logo-fallback {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .form-control {
                padding: 12px 14px;
            }
            
            .btn-login, .btn-admin {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .fixed-footer {
                padding: 8px 15px;
                height: 45px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

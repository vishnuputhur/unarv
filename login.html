<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Horizontal overflow fix */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 90px;    /* Header height */
            padding-bottom: 60px; /* Footer height + padding */
            position: relative;
        }

        /* Fixed Header - Perfect fit without overflow */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            z-index: 1000;
            background: #000; /* fallback if image fails */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;        /* Image fills perfectly */
            object-position: center;  /* Centers the image */
            display: block;
        }

        /* Main content - grows to fill space */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 15px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* Fixed Footer - Always visible at bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.98);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.8rem;
            z-index: 1000;
            border-top: 2px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            height: 60px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .footer {
            background: rgba(35, 35, 35, 0.98);
            color: #ccc;
        }

        .footer-text {
            font-weight: 500;
        }

        .theme-toggle-btn {
            position: absolute;
            right: 15px;
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 6px 12px;
            color: #666;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #888;
            color: #ddd;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .header-container {
                height: 80px;
            }
            body {
                padding-top: 80px;
                padding-bottom: 65px;
            }
            .footer {
                height: 65px;
                padding: 10px 15px;
                font-size: 0.78rem;
            }
            .theme-toggle-btn {
                font-size: 0.9rem;
                padding: 5px 10px;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                height: 70px;
            }
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image"
             onerror="this.src='https://via.placeholder.com/800x200/FF6B35/FFFFFF?text=VTSoft+Header'; this.style.objectFit='contain'; this.style.background='#FF6B35';">
    </div>

    <!-- Main Content (Auto grows) -->
    <div class="main-content">
        <div class="login-card">
            <h2 class="login-title">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <div class="text-center mt-3">
                    <a href="#" id="forgotPassword" class="forgot-password">
                        <i class="fas fa-key me-1"></i>Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Fixed Footer - Always at bottom -->
    <footer class="footer">
        <div class="footer-text">Powered by VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">Light Mode</button>
    </footer>

    <!-- Firebase & Scripts (അതേപടി) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // നിങ്ങളുടെ മുഴുവൻ JavaScript ഇവിടെ അതേപടി copy ചെയ്യുക
        // (മുകളിൽ കൊടുത്ത script tag-ലെ content മുഴുവൻ)
        // ചുരുക്കി ഇടുന്നില്ല, നിങ്ങളുടെ original script അതേപടി ഉപയോഗിക്കുക
    </script>
</body>
</html>

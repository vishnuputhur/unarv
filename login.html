<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Manager - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 130px 0 40px 0; /* Header & Footer space */
            margin: 0;
            position: relative;
        }

        /* Fixed Header - Mobile Optimized */
        .header-image {
            width: 100%;
            height: 120px; /* Fixed height for better control */
            object-fit: cover; /* Ensures image covers the area without distortion */
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        /* Logo Container */
        .logo-container {
            text-align: center;
            margin: 10px 0 20px 0;
        }

        .logo-container img {
            max-height: 120px;
            max-width: 120px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 3px solid white;
            object-fit: cover;
        }

        /* Fallback Logo */
        .logo-fallback {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 2.5rem;
            box-shadow: var(--shadow);
            border: 3px solid white;
        }

        .app-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0 5px 0;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        /* Main Card */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto 30px;
            max-width: 450px;
        }

        .main-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        /* Buttons */
        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Checkbox Styling */
        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        /* Links */
        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        /* Fixed Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.9);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.8rem;
            z-index: 1000;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            height: 40px;
        }

        [data-theme="dark"] footer {
            background: rgba(45, 45, 45, 0.9);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        /* Theme Toggle */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            color: #666;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 768px) {
            body {
                padding: 110px 15px 40px 15px;
            }
            
            .header-image {
                height: 100px;
            }
            
            .logo-container {
                margin: 5px 0 15px 0;
            }
            
            .logo-container img {
                max-height: 100px;
                max-width: 100px;
            }
            
            .logo-fallback {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
            
            .app-title {
                font-size: 1.5rem;
            }
            
            .app-subtitle {
                font-size: 0.9rem;
            }
            
            .main-card {
                padding: 20px;
                margin: 0 10px 30px 10px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 100px 10px 40px 10px;
            }
            
            .header-image {
                height: 90px;
            }
            
            .logo-container img {
                max-height: 80px;
                max-width: 80px;
            }
            
            .logo-fallback {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .app-title {
                font-size: 1.3rem;
            }
            
            .app-subtitle {
                font-size: 0.8rem;
            }
            
            .main-card {
                padding: 15px;
            }
            
            .main-card h2 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            footer {
                padding: 6px 15px;
                height: 35px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 400px) {
            .header-image {
                height: 80px;
            }
            
            body {
                padding: 90px 5px 40px 5px;
            }
        }

        /* Loading State */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="logo-container">

            <div id="logoFallback" class="logo-fallback" style="display: none;">
                <i class="fas fa-university"></i>
            </div>
            
            <h1 class="app-title">Loan Manager</h1>
            <p class="app-subtitle">Smart Financial Management</p>

        <div class="row justify-content-center">

                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-login mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        <a href="#" id="forgotPassword" class="forgot-password d-block text-center">
                            <i class="fas fa-key me-1"></i>Forgot Password?
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Fixed Footer -->

        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>

            // Remember Me
            const rememberMe = document.getElementById('rememberMe');
            if (rememberMe) {
                rememberMe.addEventListener('change', (e) => {

                        localStorage.setItem('rememberEmail', document.getElementById('email').value);

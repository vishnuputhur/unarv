<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            position: relative;
            padding-bottom: 50px; /* Footer height */
        }

        /* Fixed Header - Perfect for 1313x199 image */
        .header-container {
            position: relative;
            width: 100%;
            height: 120px; /* Fixed height for mobile */
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* 15mm gap after header */
        .content-wrapper {
            padding-top: 15mm; /* 15mm gap after header */
            padding: 15mm 15px 20px 15px;
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Form Styling */
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        [data-theme="dark"] .form-label {
            color: #fff;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }

        /* Buttons */
        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            color: white;
            font-size: 1rem;
            margin: 10px 0;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Checkbox */
        .form-check-input:checked {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .form-check-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        [data-theme="dark"] .form-check-label {
            color: #ccc;
        }

        /* Links */
        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: var(--orange-dark);
            text-decoration: underline;
        }

        /* Fixed Footer - Always at bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(10px);
            color: #666;
            font-size: 0.8rem;
            z-index: 1000;
            border-top: 2px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
        }

        [data-theme="dark"] .footer {
            background: rgba(45, 45, 45, 0.95);
            color: #ccc;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 6px 12px;
            color: #666;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        [data-theme="dark"] .theme-toggle-btn {
            border-color: #666;
            color: #ccc;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Loading State */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header-container {
                height: 100px;
            }
            
            .content-wrapper {
                padding: 12mm 10px 20px 10px;
            }
            
            .login-card {
                padding: 20px;
            }
            
            .login-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                height: 80px;
            }
            
            .content-wrapper {
                padding: 10mm 8px 20px 8px;
            }
            
            .login-card {
                padding: 18px;
                border-radius: 18px;
            }
            
            .login-title {
                font-size: 1.2rem;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
            
            .footer {
                padding: 8px 15px;
                height: 45px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 400px) {
            .header-container {
                height: 70px;
            }
            
            .content-wrapper {
                padding: 8mm 5px 20px 5px;
            }
            
            .login-card {
                padding: 15px;
            }
            
            .login-title {
                font-size: 1.1rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 6mm 5px 20px 5px;
            }
        }

        /* Ensure footer is always visible */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>

        <img src="head.png" alt="Header" class="header-image">

    <!-- Main Content with 15mm gap -->

                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                
                <div class="text-center mt-3">
                    <a href="#" id="forgotPassword" class="forgot-password">

                    </a>

        </div>
    </div>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- SAME THEME STYLES --- */
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color, #333);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header-container {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Content */
        .content-wrapper {
            flex: 1;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligned to top for scrolling forms */
        }

        /* Form Card */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            margin-bottom: 50px; /* Space for footer */
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color, #333);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            margin-right: 15px;
            transition: color 0.3s;
        }

        .back-btn:hover { color: var(--primary-orange); }

        .page-title {
            margin: 0;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.3rem;
        }

        /* Form Controls */
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 2px solid var(--input-border, #e9ecef);
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-orange);
            box-shadow: none;
        }

        .btn-submit {
            background: var(--gradient);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }

        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            z-index: 100;
        }

        .footer-text { font-size: 0.8rem; font-weight: 500; }
        
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--text-color, #ccc);
            border-radius: 12px;
            padding: 2px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </div>

    <div class="content-wrapper">
        <div class="form-card">
            
            <div class="page-header">
                <button class="back-btn" onclick="window.location.href='admin.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="page-title">Add New Member</h2>
            </div>

            <form id="addMemberForm">
                <div class="mb-2">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control mb-0" id="fullName" required placeholder="Enter name">
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control mb-0" id="phone" required placeholder="10 digit mobile">
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Email (Login ID) <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control mb-0" id="email" required placeholder="user@example.com">
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="text" class="form-control mb-0" id="password" required placeholder="Min 6 chars" value="123456">
                    </div>
                    <small class="text-muted" style="font-size: 0.7rem;">Default: 123456 (User can change later)</small>
                </div>

                <div class="mb-2">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role">
                        <option value="member" selected>Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2" placeholder="Short address..."></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus me-2"></i> Create Member
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text">VTSoft 2025</div>
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 1. Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // 2. Initialize Primary App (For Admin Authentication & DB Access)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 3. Security Check: Ensure User is Admin
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Check if the current user is really an admin
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    alert('Access Denied!');
                    window.location.href = 'index.html';
                }
            }
        });

        // 4. Handle Form Submit
        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get Form Values
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            const address = document.getElementById('address').value.trim();

            // Validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters!');
                return;
            }

            const btn = document.querySelector('.btn-submit');
            const originalBtnText = btn.innerHTML;
            
            try {
                // Show Loading
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

                // --- CRITICAL STEP: SECONDARY APP ---
                // We create a secondary app instance to create the new user.
                // This prevents the current Admin from being logged out.
                const secondaryApp = firebase.initializeApp(firebaseConfig, "SecondaryApp");
                
                // Create Auth User in Secondary App
                const userCredential = await secondaryApp.auth().createUserWithEmailAndPassword(email, password);
                const newUserId = userCredential.user.uid;

                // Logout from Secondary App & Delete it (Cleanup)
                await secondaryApp.auth().signOut();
                await secondaryApp.delete();

                // --- DATA SAVING ---
                // Now use the PRIMARY 'db' (where Admin is logged in) to save details to Firestore
                await db.collection('users').doc(newUserId).set({
                    uid: newUserId,
                    name: fullName,
                    phone: phone,
                    email: email,
                    role: role,
                    address: address,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                });

                // Success
                alert(`âœ… Member Created Successfully!\nName: ${fullName}`);
                document.getElementById('addMemberForm').reset();
                document.getElementById('password').value = "123456"; // Reset default password

            } catch (error) {
                console.error("Error:", error);
                let msg = error.message;
                if(error.code === 'auth/email-already-in-use') {
                    msg = "à´ˆ à´‡à´®àµ†à´¯à´¿àµ½ à´à´¡à´¿à´¯à´¿àµ½ à´®à´±àµà´±àµŠà´°àµ à´…à´•àµà´•àµ—à´£àµà´Ÿàµ à´¨à´¿à´²à´µà´¿à´²àµà´£àµà´Ÿàµ.";
                }
                alert("âŒ Failed: " + msg);
            } finally {
                // Restore Button
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        });

        // Theme Toggle Logic (Same as before)
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        });
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';

    </script>
</body>
</html>

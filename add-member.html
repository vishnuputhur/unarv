<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Member - Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 70px 0 30px 0;
            color: var(--text-color, #333);
            overflow-x: hidden;
        }

        /* Header - Fixed at top */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            max-width: 100%;
        }

        /* Main Content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
            min-height: calc(100vh - 100px);
        }

        /* Form Card */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color, #333);
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border, #e9ecef);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border, #e9ecef);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-action {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save {
            background: var(--gradient);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Footer - Fixed at bottom */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.7rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            z-index: 1000;
            height: 30px;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--text-color, #ccc);
            border-radius: 12px;
            padding: 2px 8px;
            color: var(--text-color, #666);
            font-size: 0.65rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Loading State */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 60px 0 28px 0;
            }
            
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
                min-height: calc(100vh - 88px);
            }
            
            .form-card {
                padding: 20px;
                border-radius: 12px;
            }
            
            .page-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .footer {
                height: 28px;
                padding: 4px 12px;
                font-size: 0.65rem;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 50px 0 26px 0;
            }
            
            .header-container {
                height: 50px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
                min-height: calc(100vh - 76px);
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Header - Fixed -->
    <div class="header-container">
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="form-card">
            <!-- Page Title -->
            <h1 class="page-title">
                <i class="fas fa-user-plus me-2"></i>Add New Member
            </h1>

            <!-- Member Form -->
            <form id="memberForm">
                <!-- Full Name -->
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" required 
                           placeholder="Enter full name">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="Enter email address">
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" required 
                           placeholder="Enter phone number">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" 
                              placeholder="Enter address"></textarea>
                </div>

                <!-- Role -->
                <div class="form-group">
                    <label class="form-label">Role *</label>
                    <select class="form-select" id="role" required>
                        <option value="">Select Role</option>
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <!-- Initial Investment -->
                <div class="form-group">
                    <label class="form-label">Initial Investment (‚Çπ)</label>
                    <input type="number" class="form-control" id="initialInvestment" 
                           placeholder="Enter initial investment amount" min="0" step="100">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="form-label">Initial Password *</label>
                    <input type="text" class="form-control" id="password" required 
                           placeholder="Enter initial password" value="123456">
                    <small class="text-muted">Default password: 123456 (User can change later)</small>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="button" class="btn-action btn-cancel" onclick="goToAdmin()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn-action btn-save">
                        <i class="fas fa-save"></i>
                        Save Member
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer - Fixed -->
    <footer class="footer">
        <div class="footer-text">
            <p>Powered by VTSoft 2025</p>
        </div>
        <button id="themeToggle" class="theme-toggle-btn">üåû</button>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const memberForm = document.getElementById('memberForm');
            const themeToggle = document.getElementById('themeToggle');

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    checkAdminRole(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Check Admin Role
            async function checkAdminRole(userId) {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role !== 'admin') {
                            showError('‡¥Ö‡¥°‡µç‡¥Æ‡¥ø‡µª ‡¥Ü‡¥ï‡µç‡¥∏‡¥∏‡µç ‡¥Æ‡¥æ‡¥§‡µç‡¥∞‡¥Ç!');
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.error('Error checking admin role:', error);
                    showError('‡¥Ö‡¥°‡µç‡¥Æ‡¥ø‡µª ‡¥Ü‡¥ï‡µç‡¥∏‡¥∏‡µç ‡¥™‡¥∞‡¥ø‡¥∂‡µã‡¥ß‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤');
                }
            }

            // Member Form Submission
            memberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();
                const role = document.getElementById('role').value;
                const initialInvestment = parseFloat(document.getElementById('initialInvestment').value) || 0;
                const password = document.getElementById('password').value;

                // Validation
                if (!fullName || !email || !phone || !role || !password) {
                    showError('‡¥é‡¥≤‡µç‡¥≤‡¥æ required fields ‡¥™‡µÇ‡¥∞‡¥ø‡¥™‡µç‡¥™‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï!');
                    return;
                }

                const submitBtn = memberForm.querySelector('button[type="submit"]');
                submitBtn.classList.add('btn-loading');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';

                try {
                    // Create user in Firebase Auth
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const newUser = userCredential.user;

                    // Save user data to Firestore
                    await db.collection('users').doc(newUser.uid).set({
                        name: fullName,
                        email: email,
                        phone: phone,
                        address: address,
                        role: role,
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: auth.currentUser.uid
                    });

                    // If initial investment is provided, save it
                    if (initialInvestment > 0) {
                        await db.collection('investments').add({
                            userId: newUser.uid,
                            amount: initialInvestment,
                            type: 'initial',
                            date: firebase.firestore.FieldValue.serverTimestamp(),
                            description: 'Initial investment',
                            createdBy: auth.currentUser.uid
                        });
                    }

                    showSuccess(`‡¥Æ‡µÜ‡¥Æ‡µç‡¥™‡µº ${fullName} ‡¥µ‡¥ø‡¥ú‡¥Ø‡¥ï‡¥∞‡¥Æ‡¥æ‡¥Ø‡¥ø ‡¥ö‡µá‡µº‡¥§‡µç‡¥§‡µÅ!`);
                    memberForm.reset();

                } catch (error) {
                    let errorMessage = '‡¥Æ‡µÜ‡¥Æ‡µç‡¥™‡µº ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤! ';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += '‡¥à ‡¥á‡¥Æ‡µÜ‡¥Ø‡¥ø‡µΩ ‡¥á‡¥§‡¥ø‡¥®‡¥ï‡¥Ç ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥§‡µç‡¥§‡¥ø‡¥≤‡¥æ‡¥£‡µç.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += '‡¥∏‡¥æ‡¥ß‡µÅ‡¥µ‡¥≤‡µç‡¥≤‡¥æ‡¥§‡µç‡¥§ ‡¥á‡¥Æ‡µÜ‡¥Ø‡¥ø‡µΩ ‡¥µ‡¥ø‡¥≤‡¥æ‡¥∏‡¥Ç.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += '‡¥™‡¥æ‡¥∏‡µç‡¥∏‡µç‡¥µ‡µá‡¥°‡µç ‡¥µ‡¥≥‡¥∞‡µÜ ‡¥é‡¥≥‡µÅ‡¥™‡µç‡¥™‡¥Æ‡¥æ‡¥£‡µç.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    showError(errorMessage);
                } finally {
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.innerHTML = '<i class="fas fa-save me-2"></i>Save Member';
                }
            });

            // Go to Admin Panel
            function goToAdmin() {
                window.location.href = 'admin.html';
            }

            // Show Success Message
            function showSuccess(message) {
                alert('‚úÖ ' + message);
            }

            // Show Error Message
            function showError(message) {
                alert('‚ùå ' + message);
            }

            // Theme Toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }

        } catch (error) {
            alert('Firebase initialization error: ' + error.message);
            console.error('Firebase error:', error);
        }
    </script>
</body>
</html>

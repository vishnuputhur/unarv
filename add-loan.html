<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SAME THEME STYLES */
        :root { --primary-orange: #FF6B35; --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%); --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-gradient); min-height: 100vh; padding-top: 70px; padding-bottom: 60px; }
        .header-container { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .content-wrapper { padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card-custom { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; width: 100%; max-width: 500px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .search-results { background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; display: none; position: absolute; width: 90%; z-index: 100; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .search-item:hover { background: #f0f0f0; }
        .btn-save { background: var(--gradient); border: none; width: 100%; padding: 12px; color: white; border-radius: 8px; font-weight: 600; margin-top: 15px; }
        .footer { position: fixed; bottom: 0; width: 100%; height: 40px; background: white; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header class="header-container">
        <h5 class="text-white m-0">Add New Loan</h5>
    </header>

    <main class="content-wrapper">
        
        <div class="card-custom text-center">
            <small>New Loan Number</small>
            <h1 id="newLoanNo" style="color: var(--primary-orange);">...</h1>
        </div>

        <div class="card-custom">
            <form id="loanForm">
                
                <label class="form-label fw-bold">Select Member</label>
                <div class="position-relative mb-3">
                    <input type="text" id="memberSearch" class="form-control" placeholder="Search Member Name..." autocomplete="off">
                    <div id="memberResults" class="search-results"></div>
                    <input type="hidden" id="selectedMemberId">
                    <input type="hidden" id="selectedMemberName">
                </div>

                <label class="form-label fw-bold">Select Surety (Optional)</label>
                <div class="position-relative mb-3">
                    <input type="text" id="suretySearch" class="form-control" placeholder="Search Surety Name..." autocomplete="off">
                    <div id="suretyResults" class="search-results"></div>
                    <input type="hidden" id="selectedSuretyId">
                    <input type="hidden" id="selectedSuretyName">
                </div>

                <div class="mb-2">
                    <label>Sanction Amount (₹)</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <label>Installments</label>
                        <input type="number" id="installments" class="form-control" placeholder="Weeks" required>
                    </div>
                    <div class="col-6">
                        <label>Weekly Amount</label>
                        <input type="number" id="weeklyAmt" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn-save">Create Loan</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <i class="fas fa-home me-2" onclick="window.location.href='admin.html'"></i> Back to Admin
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A", authDomain: "unarv-33742.firebaseapp.com", projectId: "unarv-33742" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. Auto Generate Loan Number
        async function generateLoanNo() {
            const snap = await db.collection('loans').orderBy('loanNo', 'desc').limit(1).get();
            let nextNo = 1000;
            if (!snap.empty) {
                nextNo = parseInt(snap.docs[0].data().loanNo) + 1;
            }
            document.getElementById('newLoanNo').innerText = nextNo;
            return nextNo;
        }
        generateLoanNo();

        // 2. Search Logic (Reused for Member and Surety)
        let allMembers = [];
        db.collection('users').get().then(snap => {
            snap.forEach(doc => allMembers.push({id: doc.id, ...doc.data()}));
        });

        function setupSearch(inputId, resultId, hiddenId, hiddenName) {
            const input = document.getElementById(inputId);
            const results = document.getElementById(resultId);
            
            input.addEventListener('input', () => {
                const term = input.value.toLowerCase();
                if (term.length < 1) { results.style.display = 'none'; return; }
                
                const filtered = allMembers.filter(m => m.name.toLowerCase().includes(term));
                results.innerHTML = filtered.map(m => 
                    `<div class="search-item" onclick="select('${m.id}', '${m.name}', '${inputId}', '${resultId}', '${hiddenId}', '${hiddenName}')">
                        ${m.name} (${m.phone})
                    </div>`
                ).join('');
                results.style.display = 'block';
            });
        }

        window.select = function(id, name, inputId, resultId, hiddenId, hiddenName) {
            document.getElementById(inputId).value = name;
            document.getElementById(hiddenId).value = id;
            document.getElementById(hiddenName).value = name;
            document.getElementById(resultId).style.display = 'none';
        }

        setupSearch('memberSearch', 'memberResults', 'selectedMemberId', 'selectedMemberName');
        setupSearch('suretySearch', 'suretyResults', 'selectedSuretyId', 'selectedSuretyName');

        // 3. Save Loan
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-save');
            btn.innerHTML = 'Creating...';
            btn.disabled = true;

            try {
                const loanNo = document.getElementById('newLoanNo').innerText;
                const memberId = document.getElementById('selectedMemberId').value;
                
                if(!memberId) { alert('Please select a member'); return; }

                const data = {
                    loanNo: parseInt(loanNo),
                    userId: memberId,
                    userName: document.getElementById('selectedMemberName').value,
                    suretyId: document.getElementById('selectedSuretyId').value || null,
                    suretyName: document.getElementById('selectedSuretyName').value || '',
                    amount: parseFloat(document.getElementById('amount').value),
                    installments: parseInt(document.getElementById('installments').value),
                    weeklyAmount: parseFloat(document.getElementById('weeklyAmt').value),
                    balance: parseFloat(document.getElementById('amount').value),
                    status: 'active',
                    startDate: firebase.firestore.FieldValue.serverTimestamp(),
                    paidWeeks: 0 // To track installments
                };

                await db.collection('loans').add(data);
                alert('✅ Loan Created Successfully!');
                window.location.reload();

            } catch (error) {
                alert(error.message);
            } finally {
                btn.innerHTML = 'Create Loan';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Members List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- FIXED LAYOUT STRUCTURE --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            height: 100vh; /* Full viewport height */
            width: 100vw;
            display: flex;       /* Use Flexbox */
            flex-direction: column; /* Stack vertically */
            overflow: hidden;    /* Prevent body scroll */
            color: var(--text-color);
        }

        /* 1. Header (Fixed at Top) */
        .header-container {
            height: 70px;
            flex-shrink: 0; /* Don't shrink */
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.1); /* Slight overlay */
            padding: 5px;
            position: relative;
            z-index: 100;
        }

        .header-image {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* Back Button (Positioned inside header area) */
        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 101;
        }

        /* 2. Main Content (Scrollable Area) */
        .content-wrapper {
            flex-grow: 1; /* Take remaining space */
            overflow-y: auto; /* Allow scrolling inside this only */
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* 3. Footer (Fixed at Bottom) */
        .footer {
            height: 40px;
            flex-shrink: 0; /* Don't shrink */
            background: var(--card-bg);
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 0.75rem;
            z-index: 100;
        }

        /* --- CONTENT STYLES --- */
        .page-title {
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
            position: sticky; /* Keeps search visible when scrolling content */
            top: 0;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
            outline: none;
        }

        .members-list {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .member-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 10px;
        }

        .member-avatar {
            width: 45px;
            height: 45px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .member-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--text-color);
        }

        .member-role {
            font-size: 0.75rem;
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            color: #555;
        }

        .loan-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-box {
            background: rgba(0,0,0,0.03);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label { font-size: 0.7rem; color: #888; }
        .stat-val { font-weight: 700; font-size: 0.9rem; color: var(--text-color); }
        .text-danger { color: #ef4444 !important; }
        .text-success { color: #22c55e !important; }

        .loading-spinner { text-align: center; color: white; margin-top: 50px; }

    </style>
</head>
<body>

    <header class="header-container">
        <button id="backBtn" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </header>

    <main class="content-wrapper">
        <h1 class="page-title"><i class="fas fa-users me-2"></i>Members List</h1>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="ðŸ” Search members...">
        </div>

        <div class="members-list" id="membersList">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Loading members data...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div style="font-weight: 500;">Powered by VTSoft 2025</div>
        <button id="themeToggle" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- Navigation Logic (Fixed Scope Issue) ---
        document.getElementById('backBtn').addEventListener('click', () => {
            // à´‰à´ªà´¯àµ‹à´•àµà´¤à´¾à´µàµ à´…à´¡àµà´®à´¿àµ» à´†à´£àµ‹ à´Žà´¨àµà´¨àµ à´¨àµ‹à´•àµà´•à´¿ à´…à´¡àµà´®à´¿àµ» à´ªàµ‡à´œà´¿à´²àµ‡à´•àµà´•àµ‹ à´¹àµ‹à´®à´¿à´²àµ‡à´•àµà´•àµ‹ à´µà´¿à´Ÿà´¾à´‚
            // à´‡à´ªàµà´ªàµ‹àµ¾ à´²à´³à´¿à´¤à´®à´¾à´¯à´¿ à´¹àµ‹à´®à´¿à´²àµ‡à´•àµà´•àµ à´µà´¿à´Ÿàµà´¨àµà´¨àµ.
            window.location.href = 'index.html'; 
        });

        // --- Firebase Logic ---
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const membersListEl = document.getElementById('membersList');
            const searchInput = document.getElementById('searchInput');

            // Auth Check
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadMembers();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Load Data
            async function loadMembers() {
                try {
                    // Get Users
                    const usersSnap = await db.collection('users').get();
                    let membersData = [];

                    // Loop through users and fetch their loan details
                    // Note: This might be slow if there are many users. 
                    for (const doc of usersSnap.docs) {
                        const user = doc.data();
                        const uid = doc.id;

                        // Skip fetching financial data if simple member list is enough,
                        // but since you asked for balances:
                        let totalLoan = 0;
                        let balance = 0;
                        let pendingDues = 0;

                        // Fetch Active Loans
                        const loansSnap = await db.collection('loans')
                            .where('userId', '==', uid)
                            .where('status', '==', 'active')
                            .get();
                        
                        loansSnap.forEach(l => {
                            totalLoan += parseFloat(l.data().amount) || 0;
                            balance += parseFloat(l.data().balance) || 0;
                        });

                        // Fetch Pending Payments
                        const duesSnap = await db.collection('payments')
                            .where('userId', '==', uid)
                            .where('status', '==', 'pending')
                            .get();
                        pendingDues = duesSnap.size;

                        membersData.push({
                            ...user,
                            id: uid,
                            totalLoan,
                            balance,
                            pendingDues
                        });
                    }

                    renderMembers(membersData);

                    // Search Functionality
                    searchInput.addEventListener('input', (e) => {
                        const term = e.target.value.toLowerCase();
                        const filtered = membersData.filter(m => 
                            (m.name && m.name.toLowerCase().includes(term)) || 
                            (m.email && m.email.toLowerCase().includes(term))
                        );
                        renderMembers(filtered);
                    });

                } catch (error) {
                    console.error("Error:", error);
                    membersListEl.innerHTML = `<div class="text-center text-white">Error loading data.</div>`;
                }
            }

            // Render HTML
            function renderMembers(data) {
                if (data.length === 0) {
                    membersListEl.innerHTML = `<div class="text-center text-white">No members found.</div>`;
                    return;
                }

                membersListEl.innerHTML = data.map(m => `
                    <div class="member-card">
                        <div class="member-header">
                            <div class="member-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div style="flex:1">
                                <div class="member-name">${m.name || 'No Name'}</div>
                                <span class="member-role">${m.role || 'Member'}</span>
                            </div>
                            ${m.pendingDues > 0 
                                ? `<span class="badge bg-danger">${m.pendingDues} Dues</span>` 
                                : `<span class="badge bg-success"><i class="fas fa-check"></i></span>`
                            }
                        </div>
                        
                        <div class="loan-grid">
                            <div class="stat-box">
                                <div class="stat-label">Total Loan</div>
                                <div class="stat-val">â‚¹${m.totalLoan.toLocaleString()}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Balance</div>
                                <div class="stat-val ${m.balance > 0 ? 'text-danger' : 'text-success'}">
                                    â‚¹${m.balance.toLocaleString()}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            });

            // Load Saved Theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';

        } catch (error) {
            alert("Firebase Error: " + error.message);
        }
    </script>
</body>
</html>

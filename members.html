<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Members - Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 4px 15px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 6px 20px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: var(--text-color, #333);
            overflow-x: hidden;
            padding-bottom: 40px; /* Space for footer */
        }

        /* Header - Fixed with proper margins */
        .header-container {
            width: 100%;
            height: 70px;
            overflow: hidden;
            margin: 0;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            max-width: 100%;
        }

        /* Main Content - Mobile Optimized */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Search Box */
        .search-box {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background-color: var(--input-bg, #fff);
            color: var(--text-color, #333);
        }

        .search-input:focus {
            border-color: var(--primary-orange);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }

        /* Members List */
        .members-list {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Member Card */
        .member-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Member Header */
        .member-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color, #333);
            margin-bottom: 4px;
        }

        .member-role {
            font-size: 0.8rem;
            color: #666;
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        [data-theme="dark"] .member-role {
            background: #4a5568;
            color: #ccc;
        }

        /* Loan Info Grid */
        .loan-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .loan-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-orange);
            text-align: center;
        }

        [data-theme="dark"] .loan-box {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        .loan-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        [data-theme="dark"] .loan-label {
            color: #ccc;
        }

        .loan-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color, #333);
        }

        /* Due Status */
        .due-status {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ef4444;
            text-align: center;
            margin-top: 8px;
        }

        [data-theme="dark"] .due-status {
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
        }

        .due-text {
            font-size: 0.8rem;
            font-weight: 600;
            color: #dc2626;
        }

        [data-theme="dark"] .due-text {
            color: #fca5a5;
        }

        .no-due {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border-left: 3px solid #22c55e;
        }

        [data-theme="dark"] .no-due {
            background: linear-gradient(135deg, #14532d 0%, #166534 100%);
        }

        .no-due .due-text {
            color: #16a34a;
        }

        [data-theme="dark"] .no-due .due-text {
            color: #4ade80;
        }

        /* Status Colors */
        .status-good {
            color: #22c55e !important;
        }

        .status-warning {
            color: #f59e0b !important;
        }

        .status-danger {
            color: #ef4444 !important;
        }

        /* Footer - Compact */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.7rem;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            z-index: 1000;
            height: 30px;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--text-color, #ccc);
            border-radius: 12px;
            padding: 2px 8px;
            color: var(--text-color, #666);
            font-size: 0.65rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 85px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            color: var(--primary-orange);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
            }
            
            .page-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .search-box {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .member-card {
                padding: 12px;
            }
            
            .member-avatar {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .member-name {
                font-size: 1rem;
            }
            
            .loan-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .back-btn {
                top: 75px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .footer {
                padding: 4px 12px;
                height: 28px;
                font-size: 0.65rem;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                height: 50px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
            }
            
            .member-header {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .back-btn {
                top: 65px;
                left: 10px;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .container-fix {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container-fix">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>

        <!-- Header -->
        <div class="header-container">
            <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Page Title -->
            <h1 class="page-title">
                <i class="fas fa-users me-2"></i>Members List
            </h1>

            <!-- Search Box -->
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search members by name...">
            </div>

            <!-- Members List -->
            <div class="members-list" id="membersList">
                <!-- Members will be loaded here dynamically -->
                <div class="text-center text-white">
                    <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                    <p>Loading members...</p>
                </div>
            </div>
        </div>

        <!-- Footer - Compact -->
        <footer class="footer">
            <div class="footer-text">
                <p>Powered by VTSoft 2025</p>
            </div>
            <button id="themeToggle" class="theme-toggle-btn">üåû</button>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const membersListEl = document.getElementById('membersList');
            const searchInputEl = document.getElementById('searchInput');
            const themeToggle = document.getElementById('themeToggle');

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadMembersList();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Load Members List
            async function loadMembersList() {
                try {
                    const membersSnap = await db.collection('users').get();
                    const members = [];
                    
                    // Get all members data
                    for (const doc of membersSnap.docs) {
                        const memberData = doc.data();
                        const userId = doc.id;
                        
                        // Get member's loans
                        const loansSnap = await db.collection('loans')
                            .where('userId', '==', userId)
                            .where('status', '==', 'active')
                            .get();
                        
                        let totalLoanAmount = 0;
                        let totalBalance = 0;
                        
                        loansSnap.forEach(loanDoc => {
                            const loan = loanDoc.data();
                            totalLoanAmount += parseFloat(loan.amount) || 0;
                            totalBalance += parseFloat(loan.balance) || 0;
                        });
                        
                        // Get due status
                        const dueSnap = await db.collection('payments')
                            .where('userId', '==', userId)
                            .where('status', '==', 'pending')
                            .get();
                        
                        const pendingPayments = dueSnap.size;
                        
                        members.push({
                            id: userId,
                            ...memberData,
                            totalLoanAmount,
                            totalBalance,
                            pendingPayments
                        });
                    }
                    
                    displayMembers(members);
                    
                    // Setup search functionality
                    searchInputEl.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const filteredMembers = members.filter(member => 
                            member.name.toLowerCase().includes(searchTerm) ||
                            member.email.toLowerCase().includes(searchTerm)
                        );
                        displayMembers(filteredMembers);
                    });
                    
                } catch (error) {
                    console.error('Error loading members:', error);
                    showError('‡¥Æ‡µÜ‡¥Æ‡µç‡¥™‡µº‡¥Æ‡¥æ‡¥∞‡µÅ‡¥ü‡µÜ ‡¥°‡¥æ‡¥±‡µç‡¥± ‡¥≤‡µã‡¥°‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤');
                    membersListEl.innerHTML = `
                        <div class="text-center text-white">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <p>Error loading members</p>
                        </div>
                    `;
                }
            }

            // Display Members
            function displayMembers(members) {
                if (members.length === 0) {
                    membersListEl.innerHTML = `
                        <div class="text-center text-white">
                            <i class="fas fa-users-slash fa-2x mb-2"></i>
                            <p>No members found</p>
                        </div>
                    `;
                    return;
                }

                membersListEl.innerHTML = members.map(member => `
                    <div class="member-card">
                        <!-- Member Header -->
                        <div class="member-header">
                            <div class="member-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="member-info">
                                <div class="member-name">${member.name || 'Unknown User'}</div>
                                <div class="member-role">${(member.role || 'member').charAt(0).toUpperCase() + (member.role || 'member').slice(1)}</div>
                            </div>
                        </div>

                        <!-- Loan Information -->
                        <div class="loan-grid">
                            <div class="loan-box">
                                <div class="loan-label">Total Loan</div>
                                <div class="loan-value">‚Çπ${member.totalLoanAmount.toLocaleString()}</div>
                            </div>
                            <div class="loan-box">
                                <div class="loan-label">Balance</div>
                                <div class="loan-value ${member.totalBalance > 0 ? 'status-danger' : 'status-good'}">
                                    ‚Çπ${member.totalBalance.toLocaleString()}
                                </div>
                            </div>
                        </div>

                        <!-- Due Status -->
                        <div class="due-status ${member.pendingPayments === 0 ? 'no-due' : ''}">
                            <div class="due-text">
                                ${member.pendingPayments === 0 
                                    ? '‚úÖ No Dues' 
                                    : `‚ö†Ô∏è ${member.pendingPayments} Payment${member.pendingPayments > 1 ? 's' : ''} Due`
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Go Back Function
            function goBack() {
                window.location.href = 'index.html';
            }

            // Error Display Function
            function showError(message) {
                alert(message);
            }

            // Theme Toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'üåû' : 'üåô';
                });

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'üåû' : 'üåô';
            }

        } catch (error) {
            alert('Firebase initialization error: ' + error.message);
            console.error('Firebase error:', error);
        }
    </script>
</body>
</html>

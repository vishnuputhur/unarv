<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Loan Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --orange-light: #FF8C42;
            --orange-dark: #E55A2B;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
            --shadow-hover: 0 12px 35px rgba(255, 107, 53, 0.25);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-border: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: var(--text-color, #333);
            overflow-x: hidden;
        }

        /* Header - Fixed with proper margins */
        .header-container {
            width: 100%;
            height: 70px;
            overflow: hidden;
            margin: 0;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            max-width: 100%;
        }

        /* Main Content - Mobile Optimized */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 15px;
            width: 100%;
        }

        /* Profile Card - Mobile Optimized */
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-orange);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow);
        }

        .profile-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color, #333);
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 0.9rem;
            color: #666;
            background: #f8f9fa;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        [data-theme="dark"] .profile-role {
            background: #4a5568;
            color: #ccc;
        }

        /* Info Cards */
        .info-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 107, 53, 0.2);
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border-left: 4px solid var(--primary-orange);
        }

        [data-theme="dark"] .info-item {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
        }

        [data-theme="dark"] .info-label {
            color: #ccc;
        }

        .info-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color, #333);
            text-align: right;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-action {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Footer */
        .footer {
            width: 100%;
            background: var(--card-bg);
            color: var(--text-color, #666);
            font-size: 0.8rem;
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            flex-shrink: 0;
        }

        .footer-text {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }

        .theme-toggle-btn {
            background: transparent;
            border: 2px solid var(--text-color, #ccc);
            border-radius: 15px;
            padding: 6px 10px;
            color: var(--text-color, #666);
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .theme-toggle-btn:hover {
            background: var(--gradient);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 85px;
            left: 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            color: var(--primary-orange);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .header-container {
                height: 60px;
            }
            
            .content-wrapper {
                padding: 15px 10px;
            }
            
            .profile-card {
                padding: 20px;
                border-radius: 12px;
            }
            
            .page-title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .profile-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .profile-name {
                font-size: 1.2rem;
            }
            
            .info-item {
                padding: 10px 12px;
            }
            
            .back-btn {
                top: 75px;
                left: 15px;
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .footer {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .header-container {
                height: 50px;
            }
            
            .content-wrapper {
                padding: 10px 8px;
            }
            
            .profile-card {
                padding: 15px;
            }
            
            .profile-avatar {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .back-btn {
                top: 65px;
                left: 10px;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        .container-fix {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container-fix">

        </button>

        <!-- Header -->
        <div class="header-container">
            <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <div class="profile-card">
                <!-- Page Title -->
                <h1 class="page-title">

                </h1>

                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>

                <div class="info-section">
                    <h3 class="section-title">Personal Information</h3>
                    <div class="info-grid">

                        <div class="info-item">

                    </div>
                </div>

                <div class="info-section">
                    <h3 class="section-title">Account Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Account Status</span>
                            <span class="info-value status-good" id="accountStatus">Active</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Member Since</span>
                            <span class="info-value" id="memberSince">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Last Login</span>
                            <span class="info-value" id="lastLogin">-</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-action btn-edit" onclick="editProfile()">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                    <button class="btn-action btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-text">
                <p>Powered by VTSoft 2025</p>
            </div>

        </footer>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // DOM Elements
            const userNameEl = document.getElementById('userName');
            const userRoleEl = document.getElementById('userRole');
            const userFullNameEl = document.getElementById('userFullName');
            const userEmailEl = document.getElementById('userEmail');
            const userPhoneEl = document.getElementById('userPhone');
            const userIdEl = document.getElementById('userId');
            const accountStatusEl = document.getElementById('accountStatus');
            const memberSinceEl = document.getElementById('memberSince');
            const lastLoginEl = document.getElementById('lastLogin');
            const themeToggle = document.getElementById('themeToggle');

            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadUserProfile(user.uid);
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });

            // Load User Profile Data
            async function loadUserProfile(userId) {
                try {
                    const userDoc = await db.collection('users').doc(userId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        // Update profile information
                        userNameEl.textContent = userData.name || 'User';
                        userFullNameEl.textContent = userData.name || 'Not set';
                        userEmailEl.textContent = userData.email || 'Not set';
                        userPhoneEl.textContent = userData.phone || 'Not set';
                        userIdEl.textContent = userId.substring(0, 8) + '...';
                        
                        // Role and status
                        const role = userData.role || 'member';
                        userRoleEl.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                        
                        if (userData.status === 'inactive') {
                            accountStatusEl.textContent = 'Inactive';
                            accountStatusEl.className = 'info-value status-danger';
                        } else {
                            accountStatusEl.textContent = 'Active';
                            accountStatusEl.className = 'info-value status-good';
                        }
                        
                        // Dates
                        if (userData.createdAt) {
                            const createdDate = userData.createdAt.toDate();
                            memberSinceEl.textContent = createdDate.toLocaleDateString('ml-IN');
                        } else {
                            memberSinceEl.textContent = 'Not available';
                        }
                        
                        // Last login (using current time as placeholder)
                        lastLoginEl.textContent = new Date().toLocaleDateString('ml-IN', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                    } else {

                    }
                } catch (error) {
                    console.error('Error loading user profile:', error);
                    showError('à´ªàµà´°àµŠà´«àµˆàµ½ à´²àµ‹à´¡àµ à´šàµ†à´¯àµà´¯à´¾à´¨à´¾à´¯à´¿à´²àµà´²');
                }
            }

            // Edit Profile Function
            function editProfile() {
                alert('Edit profile feature will be implemented soon!');
                // window.location.href = 'edit-profile.html';
            }

            // Logout Function
            function logout() {
                if (confirm('Are you sure you want to logout?')) {
                    auth.signOut().then(() => {
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        showError('à´²àµ‹à´—àµ—à´Ÿàµà´Ÿàµ à´ªà´°à´¾à´œà´¯à´ªàµà´ªàµ†à´Ÿàµà´Ÿàµ: ' + error.message);
                    });
                }
            }

            // Go Back Function
            function goBack() {
                window.location.href = 'index.html';
            }

            // Error Display Function
            function showError(message) {
                alert(message);
            }

            // Theme Toggle
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
                });

                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
            }

        } catch (error) {
            alert('Firebase initialization error: ' + error.message);
            console.error('Firebase error:', error);
        }
    </script>
</body>

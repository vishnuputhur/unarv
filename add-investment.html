<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-orange: #FF6B35; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-gradient); min-height: 100vh; padding-top: 70px; padding-bottom: 60px; }
        .header-container { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .content-wrapper { padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card-custom { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 20px; width: 100%; max-width: 500px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .search-results { background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; display: none; position: absolute; width: 90%; z-index: 100; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .btn-save { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); border: none; width: 100%; padding: 12px; color: white; border-radius: 8px; font-weight: 600; margin-top: 15px; }
        .footer { position: fixed; bottom: 0; width: 100%; height: 50px; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

    <header class="header-container">
        <h5 class="text-white m-0">Create Investment</h5>
    </header>

    <main class="content-wrapper">
        <div class="card-custom">
            <form id="investForm">
                
                <label class="form-label fw-bold">Select Investor</label>
                <div class="position-relative mb-3">
                    <input type="text" id="memberSearch" class="form-control" placeholder="Search Member..." autocomplete="off">
                    <div id="memberResults" class="search-results"></div>
                    <input type="hidden" id="selectedMemberId">
                    <input type="hidden" id="selectedMemberName">
                </div>

                <div class="mb-3">
                    <label>Invested Amount (₹)</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>

                <h6 class="text-primary mt-3">Repayment Plan (Returns)</h6>
                <div class="row">
                    <div class="col-6">
                        <label>Total Weeks</label>
                        <input type="number" id="installments" class="form-control" placeholder="Ex: 50" required>
                    </div>
                    <div class="col-6">
                        <label>Weekly Return</label>
                        <input type="number" id="weeklyAmt" class="form-control" placeholder="₹" required>
                    </div>
                </div>

                <button type="submit" class="btn-save">Create Investment</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <i class="fas fa-home fs-4 text-secondary" onclick="window.location.href='admin.html'"></i>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A", authDomain: "unarv-33742.firebaseapp.com", projectId: "unarv-33742" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Search Logic
        let allMembers = [];
        db.collection('users').get().then(snap => {
            snap.forEach(doc => allMembers.push({id: doc.id, ...doc.data()}));
        });

        const input = document.getElementById('memberSearch');
        const results = document.getElementById('memberResults');
        
        input.addEventListener('input', () => {
            const term = input.value.toLowerCase();
            if (term.length < 1) { results.style.display = 'none'; return; }
            const filtered = allMembers.filter(m => m.name.toLowerCase().includes(term));
            results.innerHTML = filtered.map(m => 
                `<div class="search-item" onclick="select('${m.id}', '${m.name}')">${m.name} (${m.phone})</div>`
            ).join('');
            results.style.display = 'block';
        });

        window.select = function(id, name) {
            document.getElementById('memberSearch').value = name;
            document.getElementById('selectedMemberId').value = id;
            document.getElementById('selectedMemberName').value = name;
            results.style.display = 'none';
        }

        // Save Investment
        document.getElementById('investForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-save');
            btn.innerHTML = 'Saving...'; btn.disabled = true;

            try {
                const amount = parseFloat(document.getElementById('amount').value);
                
                await db.collection('investments').add({
                    userId: document.getElementById('selectedMemberId').value,
                    userName: document.getElementById('selectedMemberName').value,
                    amount: amount,
                    installments: parseInt(document.getElementById('installments').value),
                    weeklyReturn: parseFloat(document.getElementById('weeklyAmt').value),
                    balanceToReturn: amount, // Initially, we owe them the full amount
                    status: 'active',
                    startDate: firebase.firestore.FieldValue.serverTimestamp(),
                    returnedWeeks: 0
                });

                alert('✅ Investment Added!');
                window.location.reload();
            } catch (error) {
                alert(error.message);
            } finally {
                btn.innerHTML = 'Create Investment'; btn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manage Expenses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #FF8C42 50%, #FFA726 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        [data-theme="dark"] {
            --card-bg: rgba(45, 45, 45, 0.95);
            --text-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Fixed Header */
        .header-container {
            height: 70px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.1);
            position: relative;
            z-index: 100;
        }

        .header-image { height: 100%; object-fit: contain; }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        /* Scrollable Content */
        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Add Expense Card */
        .add-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .form-label { font-size: 0.85rem; font-weight: 500; margin-bottom: 5px; }
        
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 0.95rem;
            margin-bottom: 12px;
            border: 1px solid #ddd;
        }

        .btn-save {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.2);
        }

        /* Stats Bar */
        .stats-bar {
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }

        /* Expense List */
        .expense-list {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
        }

        .expense-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #ef4444; /* Red border for expense */
        }

        .exp-date { font-size: 0.75rem; color: #666; display: block; margin-bottom: 2px;}
        .exp-title { font-weight: 600; font-size: 1rem; color: var(--text-color); }
        .exp-sub { font-size: 0.8rem; color: #666; }
        .exp-amount { font-weight: 700; color: #ef4444; font-size: 1.1rem; }

        .btn-delete {
            background: none;
            border: none;
            color: #aaa;
            margin-left: 10px;
            padding: 5px;
            cursor: pointer;
        }
        .btn-delete:hover { color: #ef4444; }

        /* Footer */
        .footer {
            height: 40px;
            flex-shrink: 0;
            background: var(--card-bg);
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 0.75rem;
            z-index: 100;
        }
    </style>
</head>
<body>

    <header class="header-container">
        <button id="backBtn" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <img src="head.png" alt="Header" class="header-image" onerror="this.style.display='none'">
    </header>

    <main class="content-wrapper">
        <h2 style="color:white; font-size:1.3rem; margin-bottom:15px; font-weight:600;">Expenses Manager</h2>

        <div class="add-card">
            <form id="expenseForm">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Date</label>
                        <input type="date" id="expDate" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Amount (â‚¹)</label>
                        <input type="number" id="expAmount" class="form-control" placeholder="0.00" required>
                    </div>
                </div>
                
                <label class="form-label">Paid To</label>
                <input type="text" id="expPaidTo" class="form-control" placeholder="Name or Shop" required>

                <label class="form-label">Narration / Purpose</label>
                <input type="text" id="expNarration" class="form-control" placeholder="Ex: Electricity Bill, Tea Snacks..." required>

                <button type="submit" class="btn-save">
                    <i class="fas fa-plus-circle me-2"></i> Save Expense
                </button>
            </form>
        </div>

        <div class="stats-bar">
            <span>Total Expenses</span>
            <span id="totalExpenseDisplay" style="font-weight:700; font-size:1.1rem;">â‚¹0</span>
        </div>

        <div class="expense-list" id="expenseList">
            <div class="text-center text-white mt-3">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>Powered by VTSoft 2025</div>
        <button id="themeToggle" style="background:none; border:none; cursor:pointer;">ðŸŒž</button>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Back Button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'admin.html';
        });

        // Set Default Date to Today
        document.getElementById('expDate').valueAsDate = new Date();

        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check Auth & Role
        auth.onAuthStateChanged(user => {
            if (user) {
                // Optional: Check if admin logic here if needed strict security
                loadExpenses();
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- ADD EXPENSE ---
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Saving...';
            btn.disabled = true;

            const data = {
                date: document.getElementById('expDate').value,
                amount: parseFloat(document.getElementById('expAmount').value),
                paidTo: document.getElementById('expPaidTo').value,
                narration: document.getElementById('expNarration').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('expenses').add(data);
                
                // Reset form but keep date
                document.getElementById('expAmount').value = '';
                document.getElementById('expPaidTo').value = '';
                document.getElementById('expNarration').value = '';
                alert('âœ… Expense Added!');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- LOAD EXPENSES (Real-time) ---
        function loadExpenses() {
            // Order by Date (Newest first)
            db.collection('expenses').orderBy('date', 'desc').onSnapshot((snapshot) => {
                const listEl = document.getElementById('expenseList');
                let totalAmount = 0;
                let html = '';

                if (snapshot.empty) {
                    listEl.innerHTML = '<div class="text-center text-white">No expenses found.</div>';
                    document.getElementById('totalExpenseDisplay').innerText = 'â‚¹0';
                    return;
                }

                snapshot.forEach(doc => {
                    const exp = doc.data();
                    const id = doc.id;
                    totalAmount += (exp.amount || 0);

                    html += `
                        <div class="expense-item">
                            <div style="flex:1;">
                                <span class="exp-date"><i class="far fa-calendar-alt me-1"></i>${exp.date}</span>
                                <div class="exp-title">${exp.narration}</div>
                                <div class="exp-sub">Paid to: ${exp.paidTo}</div>
                            </div>
                            <div class="text-end">
                                <div class="exp-amount">- â‚¹${exp.amount}</div>
                                <button class="btn-delete" onclick="deleteExpense('${id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });

                listEl.innerHTML = html;
                document.getElementById('totalExpenseDisplay').innerText = `â‚¹${totalAmount.toLocaleString()}`;
            }, (error) => {
                console.error("Error loading expenses:", error);
                document.getElementById('expenseList').innerHTML = '<div class="text-center text-white">Error loading data.</div>';
            });
        }

        // --- DELETE EXPENSE ---
        window.deleteExpense = async function(id) {
            if(confirm('Are you sure you want to delete this expense?')) {
                try {
                    await db.collection('expenses').doc(id).delete();
                } catch (error) {
                    alert('Delete failed: ' + error.message);
                }
            }
        };

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
        });
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

    </script>
</body>
</html>

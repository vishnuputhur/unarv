<!DOCTYPE html>
<html lang="ml" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            background: #f4f6f9;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        
        /* Simple Header to prevent hanging */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px;
            background: white; display: flex; align-items: center; padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
        }

        .card-custom {
            background: white; border-radius: 10px; padding: 15px;
            margin: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .history-item {
            background: white; border-bottom: 1px solid #eee;
            padding: 10px 15px; display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="window.location.href='index.html'" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-home"></i> Home
        </button>
        <span class="ms-3 fw-bold">Subscriptions</span>
    </div>

    <div class="card-custom text-center">
        <small class="text-muted">Total Paid</small>
        <h2 id="totalPaid">Loading...</h2>
        <div id="statusMsg" class="badge bg-secondary">Checking...</div>
    </div>

    <h6 class="ms-3 text-muted">Recent Payments (Last 20)</h6>
    <div id="historyList" class="bg-white">
        <div class="p-3 text-center">Loading Data...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmfVO3bXxDkdujx8frw5e5h9Rc4heNv9A",
            authDomain: "unarv-33742.firebaseapp.com",
            projectId: "unarv-33742",
            storageBucket: "unarv-33742.firebasestorage.app",
            messagingSenderId: "682302871290",
            appId: "1:682302871290:web:e0fb6742752bbeb6515b43"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            auth.onAuthStateChanged(user => {
                if (user) {
                    loadData(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });

            async function loadData(uid) {
                const listEl = document.getElementById('historyList');
                try {
                    // SAFE QUERY: With LIMIT and no complex sorting
                    const snap = await db.collection('subscriptions')
                        .where('userId', '==', uid)
                        .limit(20) // Important: Limit to prevent hang
                        .get();

                    if (snap.empty) {
                        listEl.innerHTML = '<div class="p-3 text-center">No history found.</div>';
                        document.getElementById('totalPaid').innerText = '₹0';
                        document.getElementById('statusMsg').innerText = 'No Data';
                        return;
                    }

                    let total = 0;
                    let html = '';
                    let items = [];

                    snap.forEach(doc => {
                        const d = doc.data();
                        items.push(d);
                        total += parseFloat(d.amount) || 0;
                    });

                    // Simple Sort (JavaScript Side)
                    items.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));

                    items.forEach(item => {
                        html += `
                            <div class="history-item">
                                <div>
                                    <div class="fw-bold">${item.date || 'No Date'}</div>
                                    <small class="text-muted">Paid</small>
                                </div>
                                <div class="text-success fw-bold">+ ₹${item.amount}</div>
                            </div>
                        `;
                    });

                    listEl.innerHTML = html;
                    document.getElementById('totalPaid').innerText = `₹${total}`;
                    document.getElementById('statusMsg').innerText = 'Active';
                    document.getElementById('statusMsg').className = 'badge bg-success';

                } catch (error) {
                    console.error(error);
                    listEl.innerHTML = `<div class="p-3 text-danger">Error: ${error.message}</div>`;
                }
            }

        } catch (e) {
            alert("Error: " + e.message);
        }
    </script>
</body>
</html>
